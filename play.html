<!doctype html>
<html lang="en">
    <head>
        <title>Pain(t)ful</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-sketchy.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/siofu/client.js"></script>
    <script src="javascript/play.js" type="text/javascript"></script>
    <script src="javascript/draw.js" type="text/javascript"></script>
    <body>
        <div class="d-flex align-items-center justify-content-center min-vh-100" >

            <div class="row">
                <p class="container col-12">
                    <span id="gameIdDisplay" class="badge badge-pill badge-secondary float-right"></span>
                </p>

                <div class="container col-12 auto-width" id="screenUsername">
                    <form id="usernameInputForm" action="">
                        <p class="text-center">
                            <label class="col" for="usernameInput">Choose a name:</label>
                        </p>
                        <div class="row justify-content-between">
                            <input class="col-8 form-control" id="usernameInput" type="text" placeholder="Name" autofocus />
                            <input class="col-3 btn btn-primary" type="submit" value="Play" />
                        </div>
                    </form>
                </div>

                <div class="container col-12 auto-width" id="screenPlayers">
                    <ul id="playersList" class="list-group"></ul>
                    <form id="startGameForm" action="">
                        <input class="btn btn-primary" type="submit" value="Start Game" />
                    </form>
                </div>

                <div class="container col-12 auto-width" id="screenDraw">
                    <p>
                        <button type="button" class="btn btn-danger" onclick="clearCanvas();return false;">Reset</button>
                    </p>
                    <p>
                        <canvas id="drawingCanvas"></canvas>
                    </p>
                    <form id="uploadPainting" action="">
                        <input class="btn btn-primary float-right" type="submit" value="Upload" />
                    </form>
                    <p id="uploadStatus"></p>
                </div>
            </div>

        </div>
    </body>
</html>
