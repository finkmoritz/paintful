<!doctype html>
<html lang="en">
    <head>
        <title>Pain(t)ful</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-sketchy.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/siofu/client.js"></script>
    <script src="javascript/common.js" type="text/javascript"></script>
    <script src="javascript/validation.js" type="text/javascript"></script>
    <script src="javascript/play.js" type="text/javascript"></script>
    <script src="javascript/draw.js" type="text/javascript"></script>
    <body>
        <div class="hidden alert-banner alert alert-dismissible alert-danger">
            <button type="button" class="close" onclick="showAlert(false);">&times;</button>
            <strong id="alertMsg"></strong>
        </div>

        <div class="d-flex align-items-center justify-content-center min-vh-100" >

            <div class="container auto-width">
                <div class="row justify-content-end">
                    <span id="gameIdDisplay" class="col badge badge-pill badge-secondary"></span>
                </div>
                <div id="scoreDisplay" class="row"></div>

                <div id="screenWait" class="row"></div>

                <div id="screenUsername" class="row" >
                    <form id="usernameInputForm" action="">
                        <div id="usernameInputGroup"></div>
                    </form>
                </div>

                <div id="screenPlayers" class="row" >
                    <ul id="playersList" class="list-group"></ul>
                    <form id="startGameForm" action="">
                        <input class="btn btn-primary" type="submit" value="Start Game" />
                    </form>
                </div>

                <div id="screenDraw" class="row" >
                    <div id="questDisplay" class="row text-center">
                        <span id="questText" class="col"></span>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-danger" onclick="clearCanvas();return false;">Reset</button>
                    </div>
                    <div class="row">
                        <canvas id="drawingCanvas"></canvas>
                    </div>
                    <form id="uploadPainting" action="">
                        <input class="btn btn-primary float-right" type="submit" value="Upload" />
                    </form>
                </div>

                <div id="screenGuess" class="row">
                    <div id="imgDisplay" class="row image-display"></div>
                    <form id="guessInputForm" action="">
                        <div id="guessInputGroup"></div>
                    </form>
                </div>

                <div id="screenChoices" class="row">
                    <div id="imgDisplayChoices" class="row image-display"></div>
                    <div class="row text-center">
                        <label class="col">What does this painting actually show?</label>
                    </div>
                    <form id="choiceInputForm" action="">
                        <div id="choiceButtons" class="row"></div>
                    </form>
                </div>

                <div id="screenResults" class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Guess</th>
                                <th scope="col">Choice</th>
                                <th scope="col">Tendency</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable">
                        </tbody>
                    </table>
                    <form id="nextRoundForm" action="">
                        <input class="btn btn-primary float-right" type="submit" value="Next Round" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
